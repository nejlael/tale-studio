<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta 
        name="description" 
        content="Agence TALE - Votre partenaire pour des solutions marketing exceptionnelles. Nous imaginons, construisons et développons votre présence en ligne pour propulser votre entreprise vers le succès. Contactez-nous dès aujourd'hui pour des services personnalisés."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TALE STUDIO</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <form name="devis" netlify netlify-honeypot="bot-field" action="/confirmation" hidden>
        <input type="text" name="society-name" placeholder="Nom de votre société"/>
        <input type="text" name="name" placeholder="Entrez votre nom" />
        <input type="email" name="email" placeholder="Entrez votre adresse e-mail"/>
        <textarea name="project-message" placeholder="Parlez nous de votre projet..."></textarea>
        <button type="submit"> Envoyer </button>
      </form>
      <form name="contact" netlify netlify-honeypot="bot-field" action="/confirmation" hidden>
        <input type="text" name="name" placeholder="Entrez votre nom" />
        <input type="email" name="email" placeholder="Entrez votre adresse e-mail"/>
        <textarea name="project-message" placeholder="Parlez nous de votre projet..."></textarea>
        <button type="submit"> Envoyer </button>
      </form>
  </body>
</html>
